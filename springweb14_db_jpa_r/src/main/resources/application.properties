spring.application.name=springweb14_db_jpa_r

#mariadb server connect
#replaces Configuration.xml
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=123

#jpa hibernate setting
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# jpa ddl-auto setting - create, create-drop, update, validate, none(default)
# validate, none recommanded
# when using existing table, it is not necessary
spring.jpa.hibernate.ddl-auto=validate