<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/list.html</title>
</head>
<body>
<h3>회원 목록</h3>
<a th:href="@{/insertform}">회원추가</a>
<table>
	<thead>
		<tr>
			<th>번호</th><th>이름</th><th>주소</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="m:${list}">
			<td th:text="${m.num}">num</td>
			<td th:text="${m.name}">name</td>
			<td>[[${m.addr}]]</td>
		</tr>
	</tbody>
</table>
</body>
</html>
