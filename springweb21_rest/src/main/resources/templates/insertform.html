<!DOCTYPE html>
<html xnlns:th="https://www.thymeleaf.org">

<title>templates/insertform.html</title>
</head>
<body>
<h3>회원 추가 폼</h3>
<form th:action="@{/insert}" method="post">

	<input type="text" name="name" id="name"/>

	<label for="addr">주소 : </label>

	<button type="submit">추가</button>
</form>
</body>
