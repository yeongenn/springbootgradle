<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/member/updateform.html</title>
</head>
<body>
<h3>회원 정보 수정하기</h3>
<form th:action="@{/member/update}" method="post">
	번 호 : <input type="text" name="num" th:value="${dto.num}" readonly="readonly"><br>
	이 름 : <input type="text" name="name" th:value="${dto.name}"><br>
	주 소 : <input type="text" name="addr" th:value="${dto.addr}"><br>
	<button type="submit">수정</button>
</form>
</body>
</html>
